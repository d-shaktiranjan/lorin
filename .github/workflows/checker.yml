name: ESLint, Format & Spell Checker

on:
  push:
  pull_request:

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Node.js with the specified version from .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      # Cache pnpm dependencies to speed up future runs
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install pnpm via corepack
      - name: Install pnpm
        run: corepack enable pnpm

      # Install project dependencies using pnpm
      - name: Install dependencies
        run: |
          pnpm install
          echo "All dependencies installed successfully âœ…"

      # Format checking (runs Prettier or any other formatting tool)
      - name: Format Checking
        run: |
          pnpm format.check
          echo "Congrats! Your code is well formatted ğŸŒ¸"

      # Spell checking (checks spelling in comments, variable names, etc.)
      - name: Spell Checking
        run: |
          pnpm spell
          echo "Congrats! No spelling mistakes in your code ğŸ˜Š"

      # ESLint checking (runs linting to ensure code quality)
      - name: ESLint Checking
        run: |
          pnpm lint
          echo "Congrats! Your code passes the ESLint check ğŸ‘"

    # Optional: This can be added to ensure the job fails when a command fails
    fail-fast: true
