name: Code quality checker & publish

on:
  push:
  pull_request:

jobs:
  checker:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Node.js with the specified version from .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      # Cache pnpm dependencies to speed up future runs
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install pnpm via corepack
      - name: Install pnpm
        run: corepack enable pnpm

      # Install project dependencies using pnpm
      - name: Install dependencies
        run: |
          pnpm install
          echo "All dependencies installed successfully ‚úÖ"

      # Format checking (runs Prettier or any other formatting tool)
      - name: Format Checking
        run: |
          pnpm format.check
          echo "Congrats! Your code is well formatted üå∏"

      # Spell checking (checks spelling in comments, variable names, etc.)
      - name: Spell Checking
        run: |
          pnpm spell
          echo "Congrats! No spelling mistakes in your code üòä"

      # ESLint checking (runs linting to ensure code quality)
      - name: ESLint Checking
        run: |
          pnpm lint
          echo "Congrats! Your code passes the ESLint check üëç"

  publish:
    needs: checker
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Set up Node.js with the specified version from .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          registry-url: "https://registry.npmjs.org"

      # Install pnpm via corepack
      - name: Install pnpm
        run: corepack enable pnpm

      # Install project dependencies (ensure the cache is used)
      - name: Install dependencies
        run: pnpm install

      # Build the project
      - name: Build
        run: pnpm build

      # Publish on npm
      - name: Publish the package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
